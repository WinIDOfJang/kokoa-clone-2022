<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width">
        <title>You Are Awesome!</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
        <link rel="stylesheet" href="style1.css">
    </head>
    <body>
        <div class="music-windows__screen flex-align-center">
            <div class="music-windows">
                <header>
                    <div class="music-windows__button-left">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="music-windows__button-right">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </header>
                <main>
                    <div class="music-windows__music-playing">
                        <div class="music-windows__music-playing-img flex-align-center">
                            <img class="music-windows__music-playing-small-img" src="https://image.bugsm.co.kr/album/images/200/1990/199061.jpg?version=20220204115007.0" alt="플레이 중인 앨범 이미지" />
                        </div>
                        <div class="music-windows__music-playing-info">
                            <div class="music-windows__music-playing-title flex-align-center">
                                트로트
                            </div>
                            <div class="music-windows__music-playing-singer flex-align-center">
                                에픽하이
                            </div>
                            <div class="music-windows__music-playing-genre flex-align-center">
                                랩, 힙합
                            </div>
                        </div>
                        <div class="music-windows__music-playing-functions flex-align-center">
                            <div class="music-windows__music-playing-download flex-align-center">
                                다운로드
                            </div>
                            <div class="music-windows__music-playing-like flex-align-center">
                                <i class="fa-solid fa-heart"></i>
                                <span>30,463</span>
                            </div>
                        </div>
                    </div>
                    <div class="music-windows__music-list">
                        <div class="music-windows__music-item">
                            <div class="music-windows__music-item-img flex-align-center">
                                <img src="https://image.bugsm.co.kr/album/images/200/8607/860714.jpg?version=20190621135315.0" alt="플레이 리스트 앨범 이미지" />
                            </div>
                            <div class="music-windows__music-item-info">
                                <div class="music-windows__music-item-title">
                                    I Was Born To You
                                </div>
                                <div class="music-windows__music-item-singer">
                                    김길중
                                </div>
                            </div>
                            <div class="music-windows__music-item-more flex-align-center">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="music-windows__music-item">
                            <div class="music-windows__music-item-img flex-align-center">
                                <img src="https://image.bugsm.co.kr/album/images/200/8607/860714.jpg?version=20190621135315.0" alt="플레이 리스트 앨범 이미지" />
                            </div>
                            <div class="music-windows__music-item-info">
                                <div class="music-windows__music-item-title">
                                    사랑했지만
                                </div>
                                <div class="music-windows__music-item-singer">
                                    김길중
                                </div>
                            </div>
                            <div class="music-windows__music-item-more flex-align-center">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                        <div class="music-windows__music-item">
                            <div class="music-windows__music-item-img flex-align-center">
                                <img src="https://image.bugsm.co.kr/album/images/200/3419/341945.jpg?version=20211216020833.0" alt="플레이 리스트 앨범 이미지" />
                            </div>
                            <div class="music-windows__music-item-info">
                                <div class="music-windows__music-item-title">
                                    바람기억
                                </div>
                                <div class="music-windows__music-item-singer">
                                    나얼
                                </div>
                            </div>
                            <div class="music-windows__music-item-more flex-align-center">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </div>
                        </div>
                    </div>
                    <div class="music-windows__music-control-box flex-align-center">
                        <div class="music-windows__music-control-box-info">
                            <div class="music-windows__music-control-box-title">
                                트로트
                            </div>
                            <div class="music-windows__music-control-box-singer">
                                에픽하이
                            </div>
                        </div>
                        <div class="music-windows__music-control-box-button flex-align-center">
                            <div class="music-windows__music-control-box-prev">
                                <i class="fa-solid fa-backward-step"></i>
                            </div>
                            <div class="music-windows__music-control-box-pausing">
                                <i class="fa-solid fa-pause"></i>
                            </div>
                            <div class="music-windows__music-control-box-next">
                                <i class="fa-solid fa-forward-step"></i>
                            </div>
                        </div>
                    </div>
                </main>
            </div>
            <div class="music-windows">
                <header>
                    <div class="music-windows__button-left">
                        <i class="fa-solid fa-chevron-left"></i>
                    </div>
                    <div class="music-windows__button-right">
                        <i class="fa-solid fa-ellipsis-vertical"></i>
                    </div>
                </header>
                <main>
                    <div class="music-windows__music-playing">
                        <div class="music-windows__music-playing-img flex-align-center">
                            <img class="music-windows__music-playing-bic-img" src="https://image.bugsm.co.kr/album/images/200/200519/20051981.jpg?version=20210422183751.0" alt="" />
                        </div>
                        <div class="music-windows__music-playing-info">
                            <div class="music-windows__music-playing-title">
                                그대라는 사치
                            </div>
                            <div class="music-windows__music-playing-singer">
                                한동근
                            </div>
                            <div class="music-windows__music-playing-genre">
                                발라드
                            </div>
                        </div>
                        <div class="music-windows__music-playing-functions flex-align-center">
                            <div class="music-windows__music-playing-time">
                                <div class="music-windows__music-playing-last-time"></div>
                                <div class="music-windows__music-playing-time-remaining"></div>
                            </div>
                            <div class="music-windows__music-playing-progress"></div>
                        </div>
                    </div>
                    <div class="music-windows__music-controller">
                        <div class="music-windows__music-controller-repeat">
                            <i class="fa-solid fa-repeat"></i>
                        </div>
                        <div class="music-windows__music-controller-prev">
                            <i class="fa-solid fa-backward-step"></i>
                        </div>
                        <div class="music-windows__music-controller-play">
                            <i class="fa-solid fa-play"></i>
                        </div>
                        <div class="music-windows__music-controller-next">
                            <i class="fa-solid fa-forward-step"></i>
                        </div>
                        <div class="music-windows__music-controller-shuffle">
                            <i class="fa-solid fa-shuffle"></i>
                        </div>
                    </div>
                </main>
            </div>
        </div>

        <script src="https://kit.fontawesome.com/0942685beb.js" crossorigin="anonymous"></script>
    </body>
</html>
